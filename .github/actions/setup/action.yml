name: Setup action
description: Setup build action

inputs:
  arch:
    description: 'Target architecture (x64 or arm64)'
    required: true
    default: 'x64'

runs:
  using: "composite"
  steps:
    - uses: hustcer/setup-nu@main
      with:
        version: "*"

    - uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: ${{ inputs.arch }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Setup depot tools
      uses: 2ndlab/actions/setup-depot-tools@main

    - name: Setup PATH and ENV
      shell: nu {0}
      run: |
        let count = (git rev-list --count HEAD | into int)
        let hash = (git rev-parse --short HEAD)
        let build = $"($count).($hash)"
        [
            $"BuildVersion=($build)"
            $"ANGLEStaticName=angle-${{ inputs.arch }}-windows-static-chromium-($env.ANGLE_Branch)-($env.UCRTVersion)-($build)"
            $"BuildDir=($env.GITHUB_WORKSPACE)/out/windows/${{ inputs.arch }}"
            $"TargetArch=${{ inputs.arch }}"
            $"PackageName=2ndLAB.ANGLE.Static.($env.ANGLE_Branch).0.0-($env.UCRTVersion)-${{ inputs.arch }}-($build)"
        ] | str join (char newline) | save --append $env.GITHUB_ENV
