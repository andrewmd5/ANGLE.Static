name: build
on:
  push:
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"
      - "args.gn"
      - "BUILD.gn"
      - "patch/**"
      - "nuget/**"
  workflow_dispatch:
defaults:
  run:
    shell: nu {0}
env:
  ANGLE_Branch: 7151

jobs:
  build:
    runs-on: windows-2025
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          arch: ${{ matrix.arch }}

      - name: Install Windows SDK Debugging Tools for ARM64
        if: matrix.arch == 'arm64'
        shell: pwsh
        run: |
          # Download and install Windows SDK with Debugging Tools for ARM64
          $sdkVersion = "10.0.26100.0"
          $installerUrl = "https://go.microsoft.com/fwlink/?linkid=2272610"
          $installerPath = "$env:TEMP\winsdksetup.exe"

          Write-Host "Downloading Windows SDK installer..."
          Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath

          Write-Host "Installing Windows SDK Debugging Tools for ARM64..."
          Start-Process -FilePath $installerPath -ArgumentList "/features OptionId.WindowsDesktopDebuggers /quiet /norestart" -Wait -NoNewWindow

          Write-Host "Verifying installation..."
          $debuggerPath = "C:\Program Files (x86)\Windows Kits\10\Debuggers\arm64\dbghelp.dll"
          if (Test-Path $debuggerPath) {
            Write-Host "✓ Debugging Tools for ARM64 installed successfully"
          } else {
            Write-Host "⚠ Warning: dbghelp.dll not found at expected path"
          }

      - name: Create Dir
        shell: bash
        run: |
          mkdir -p angle
          mkdir -p $BuildDir
          mv args.gn $BuildDir
          if [ "${{ matrix.arch }}" == "arm64" ]; then
            echo "target_cpu = \"arm64\"" >> $BuildDir/args.gn
          else
            echo "target_cpu = \"x64\"" >> $BuildDir/args.gn
          fi

      - name: Fetch source
        working-directory: angle
        shell: bash
        run: |
          git init && git remote add origin https://github.com/google/angle.git
          git fetch --depth 1 origin chromium/$ANGLE_Branch
          git checkout chromium/$ANGLE_Branch
          git apply -v ../patch/chromium-$ANGLE_Branch-deps.patch

      - name: Restore source cache
        uses: actions/cache/restore@v4
        id: restore-src-cache
        with:
          path: |
            angle/build
            angle/buildtools
            angle/third_party
            angle/tools
          key: ${{ runner.os }}-${{ matrix.arch }}-src-cache-${{ env.ANGLE_Branch }}

      - name: Sync source
        working-directory: angle
        shell: bash
        run: |
          uv run --python 3.12 -- python scripts/bootstrap.py
          gclient sync -f -D -R

      - name: Save src cache immediately
        id: save-src-cache
        if: always() && steps.restore-src-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.restore-src-cache.outputs.cache-primary-key }}
          path: |
            angle/build
            angle/buildtools
            angle/third_party
            angle/tools

      - name: Move Build.gn
        working-directory: ${{github.workspace}}
        shell: pwsh
        # git diff --patch > chromium-7151.patch
        run: Move-Item -Path "BUILD.gn" -Destination "angle/" -Force

      - name: Build ANGLE
        working-directory: angle
        shell: pwsh
        run: |
          gn gen $env:BuildDir
          autoninja -C $env:BuildDir libANGLE_static libGLESv2_static

      - name: Package ANGLE
        working-directory: ${{github.workspace}}
        shell: bash
        run: |
          cd $BuildDir/obj
          7z a -y -mx9 $ANGLEStaticName.7z libANGLE_static.lib libGLESv2_static.lib
          mv $ANGLEStaticName.7z $GITHUB_WORKSPACE

      - name: Upload libs
        uses: actions/upload-artifact@v4
        with:
          name: libs-${{ matrix.arch }}
          path: |
            ${{ env.BuildDir }}/obj/libANGLE_static.lib
            ${{ env.BuildDir }}/obj/libGLESv2_static.lib

      - name: Upload 7z archive
        uses: actions/upload-artifact@v4
        with:
          name: archives-${{ matrix.arch }}
          path: ${{ env.ANGLEStaticName }}.7z

  package:
    needs: build
    runs-on: windows-2025
    permissions:
      id-token: write
      attestations: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-nu@main
        with:
          version: "*"

      - name: Setup build info
        shell: nu {0}
        run: |
          let count = (git rev-list --count HEAD | into int)
          let hash = (git rev-parse --short HEAD)
          let build = $"($count).($hash)"
          [
              $"BuildVersion=($build)"
              $"PackageName=CoreUtils.ANGLE.Static.($env.ANGLE_Branch)-($build)"
          ] | str join (char newline) | save --append $env.GITHUB_ENV

      - name: Download x64 libs
        uses: actions/download-artifact@v4
        with:
          name: libs-x64
          path: libs/x64

      - name: Download arm64 libs
        uses: actions/download-artifact@v4
        with:
          name: libs-arm64
          path: libs/arm64

      - name: Download x64 archives
        uses: actions/download-artifact@v4
        with:
          name: archives-x64
          path: archives

      - name: Download arm64 archives
        uses: actions/download-artifact@v4
        with:
          name: archives-arm64
          path: archives

      - name: Create NuGet package
        shell: nu {0}
        run: |
          mkdir nuget-staging/runtimes/win-x64/native
          mkdir nuget-staging/runtimes/win-arm64/native

          cp libs/x64/libANGLE_static.lib nuget-staging/runtimes/win-x64/native/
          cp libs/x64/libGLESv2_static.lib nuget-staging/runtimes/win-x64/native/

          cp libs/arm64/libANGLE_static.lib nuget-staging/runtimes/win-arm64/native/
          cp libs/arm64/libGLESv2_static.lib nuget-staging/runtimes/win-arm64/native/

          dotnet pack nuget/ANGLE.Static.csproj -p:version=$"($env.ANGLE_Branch)-($env.BuildVersion)" -p:NuGetStagingDir=$"($env.GITHUB_WORKSPACE)/nuget-staging" -o .

      - uses: ./.github/actions/deploy
        with:
          NUGET_KEY: ${{ secrets.NUGET_KEY }}
